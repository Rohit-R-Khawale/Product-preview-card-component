<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link type="png" rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS.css">
</head>

<body>
    <main class="container">
        <div class="image">
            <!-- Here background image is placed using CSS :)  -->
        </div>
        <div class="text-content">
            <p id="Category">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <div class="text-price">
                <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the house
                    CHANEL.</p>
            </div>
            <p id="price">
                <span id="c-price">$149.99</span>
                <span id="o-price"> 169.99</span>
            </p>
            <button class="cart"><img src="images/icon-cart.svg" alt="Collect"> Add to Cart</button>

        </div>
    </main>

</body>

</html>
